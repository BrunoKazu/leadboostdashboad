            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- fim menu navbar -->

    <main class="container pt-5 mt-5">
      <div class="container">
        <h2>Funcionários</h2>
        <div class="mb-4">
          <h4>Cadastrar Novo Funcionário</h4>
          <form id="formCadastrarFuncionario">
            <div class="form-group">
              <label for="nomeCadastro">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="nomeCadastro"
                required
              />
            </div>
            <div class="form-group">
              <label for="telefoneCadastro">Telefone:</label>
              <input
                type="text"
                class="form-control"
                id="telefoneCadastro"
                required
              />
            </div>
            <div class="form-group">
              <label for="cpfCadastro">CPF:</label>
              <input
                type="text"
                class="form-control"
                id="cpfCadastro"
                required
              />
            </div>
            <div class="form-group">
              <label for="senhaCadastro">Senha:</label>
              <input
                type="password"
                class="form-control"
                id="senhaCadastro"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
        <div class="table-responsive">
          <table class="table table-striped" id="example">
            <thead>
              <tr>
                <th>Nome do Funcionário</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Senha</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os dados dos funcionários serão inseridos aqui dinamicamente -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Modal de Edição -->
    <div
      class="modal fade"
      id="modalEditar"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalEditarLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalEditarLabel">
              Editar Funcionário
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Fechar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formEditarFuncionario">
              <input type="hidden" id="funcionarioKey" />
              <div class="form-group">
                <label for="editNome">Nome:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editNome"
                  name="nome"
                />
              </div>
              <div class="form-group">
                <label for="editTelefone">Telefone:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editTelefone"
                  name="telefone"
                />
              </div>
              <div class="form-group">
                <label for="editCpf">CPF:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCpf"
                  name="cpf"
                />
              </div>
              <div class="form-group">
                <label for="editSenha">Senha:</label>
                <input
                  type="password"
                  class="form-control"
                  id="editSenha"
                  name="senha"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="salvarEdicao">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container rodape">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">
          &copy; www.teamBoost.com.br
        </p>
        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"

            <use xlink:href="#bootstrap" />

        <ul class="nav col-md-4 justify-content-end">

            <a href="#" class="nav-link px-2 text-body-secondary"
              ><p>Suporte: Leadboost.team@gmail.com</p></a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-body-secondary"
              ><p>Contato: 81 9999-6666</p></a
            >
          </li>
        </ul>
      </footer>
    </div>
